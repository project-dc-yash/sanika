<style>
*{
  margin:0;

  box-sizing:border-box;

}

/* NAVBAR */
.navbar{
  height:60px;
  background:#0b3c5d;
  color:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

/* LAYOUT */
.container{
  display:flex;
  height:calc(100vh - 60px);
}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#1c1c1c;
  color:white;
  padding:20px;
}

.sidebar ul{
  list-style:none;
}

.sidebar li{
  padding:10px 0;

}

  color:white;

/* MAIN */
.main{
  flex:1;

}

/* PIPE DESIGN */
.pipe{
  width:640px;
  height:340px;
  background:linear-gradient(90deg,#555,#999,#555);
  border-radius:170px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.pipe-inner{
  width:560px;
  height:260px;
  background:black;
  border-radius:130px;
  border:4px solid #00e5ff;
  overflow:hidden;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BUTTONS */
.controls{
  margin-top:20px;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
  margin:0 10px;
}

.start{background:#28a745;color:white;}
.stop{background:#dc3545;color:white;}
</style>
</head>

<!-- MAIN CAMERA -->
<div class="main">

<div class="pipe">
  <div class="pipe-inner">
    <video id="camera" autoplay muted></video>
  </div>
</div>

<div class="controls">
  <button class="start" onclick="startCamera()">Start Camera</button>
  <button class="stop" onclick="stopCamera()">Stop Camera</button>
</div>

</div>
</div>

<script>
let stream;

function startCamera(){
  navigator.mediaDevices.getUserMedia({ video:true })
  .then(s => {
    stream = s;
    document.getElementById("camera").srcObject = stream;
  })
  .catch(err => {
    alert("Camera access denied!");
  });
}

function stopCamera(){
  if(stream){
    stream.getTracks().forEach(track => track.stop());
  }
}
</script>
