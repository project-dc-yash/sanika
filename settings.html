<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - Green-IoT Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #1a1a2e;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }

        /* SIDEBAR (Matches your system) */
        .sidebar { width: 260px; background: var(--dark); color: white; height: 100vh; position: fixed; }
        .sidebar ul { list-style: none; padding: 0; margin-top: 20px; }
        .sidebar ul li a { padding: 15px 25px; display: block; color: #adb5bd; text-decoration: none; }
        .sidebar ul li a.active { background: var(--primary); color: white; border-radius: 0 25px 25px 0; margin-right: 10px; }

        .main-content { flex: 1; margin-left: 260px; padding: 40px; }

        .settings-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .settings-section h3 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .form-group label { font-weight: 600; color: #555; }

        input[type="number"], input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 120px;
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 24px;
        }
        input:checked + .slider { background-color: var(--primary); }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider:before { transform: translateX(26px); }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-save:hover { background: #27ae60; box-shadow: 0 4px 12px rgba(46,204,113,0.3); }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div style="text-align:center; padding: 20px;">
            <i class="fas fa-leaf" style="font-size: 2rem; color: var(--primary);"></i>
            <h3 style="margin-top:10px">GREEN-IOT</h3>
        </div>
        <ul>
            <li><a href="/"><i class="fas fa-th-large"></i> Dashboard</a></li>
            <li><a href="/robot"><i class="fas fa-robot"></i> Robot Status</a></li>
            <li><a href="/live"><i class="fas fa-camera"></i> Live View</a></li>
            <li><a href="/history"><i class="fas fa-history"></i> History</a></li>
            <li><a href="#" class="active"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h2><i class="fas fa-sliders-h"></i> System Configuration</h2>
        
        <form action="/update_settings" method="POST">
            <div class="settings-card">
                <div class="settings-section">
                    <h3><i class="fas fa-robot"></i> Automation Thresholds</h3>
                    <div class="form-group">
                        <label>Fan Trigger Temp (Â°C)</label>
                        <input type="number" name="temp_limit" value="30">
                    </div>
                    <div class="form-group">
                        <label>Pump Trigger Moisture (%)</label>
                        <input type="number" name="soil_limit" value="35">
                    </div>
                    <div class="form-group">
                        <label>Gas Alarm Level (PPM)</label>
                        <input type="number" name="gas_limit" value="1000">
                    </div>
                </div>
            </div>

            <div class="settings-card">
                <div class="settings-section">
                    <h3><i class="fas fa-bell"></i> System Preferences</h3>
                    <div class="form-group">
                        <label>Email Alerts</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Data Logging Interval</label>
                        <select name="interval">
                            <option value="5">Every 5 Mins</option>
                            <option value="15" selected>Every 15 Mins</option>
                            <option value="60">Every 1 Hour</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Greenhouse Name</label>
                        <input type="text" style="width: 250px;" value="Main Station Alpha">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-save">SAVE CONFIGURATION</button>
        </form>
    </div>

</body>
</html>
