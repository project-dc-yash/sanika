.battery{
  width:100%;
  height:40px;
  border:3px solid #333;
  border-radius:5px;
  position:relative;
  margin-top:20px;
}

.battery::after{
  content:'';
  position:absolute;
  right:-10px;
  top:10px;
  width:8px;
  height:20px;

}

.level{
  height:100%;
  width:75%;
  background:linear-gradient(90deg,#00c853,#64dd17);
  animation:charge 3s infinite alternate;
}

@keyframes charge{
  from{width:60%;}
  to{width:75%;}
}

.percent{
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
  color:#0b3c5d;
